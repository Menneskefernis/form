<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <hgroup>
        <h1>A Form!</h1>
        <h2>Give Me Your Personal Information</h2>
    </hgroup>
    <form id="form" action="high-five.html" novalidate>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" minlength="8" maxlength="50" required autofocus>
            <div class="error">
                <p>There's something wong!</p>
                <div class="caret"></div>
            </div>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" name="country" minlength="3" maxlength="50" pattern="^[A-Za-z]+$" required>
            <div class="error">
                <p>There's something wong!</p>
                <div class="caret"></div>
            </div>
        </div>
        <div>
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" maxlength="20" pattern="^[D-d][K-k]( |-)[1-9]{1}[0-9]{3}$" required>
            <div class="error">
                <p>There's something wong!</p>
                <div class="caret"></div>
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" maxlength="50" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            <div class="error">
                <p>There's something wong!</p>
                <div class="caret"></div>
            </div>
        </div>
        <div>
            <label for="password-confirmation">Confirm Password</label>
            <input type="password" name="password-confirmation" maxlength="50" pattern="" required>
            <div class="error">
                <p>There's something wong!</p>
                <div class="caret"></div>
            </div>
        </div>
        <button name="submit">Submit your info (it will be SO safe!)</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
